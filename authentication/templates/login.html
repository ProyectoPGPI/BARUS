{% load i18n static %}

{% block extrahead %}
<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
{% endblock %}

{% block content %}

<body
    style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/ETSI_Inform%C3%A1tica_Sevilla_y_DrupalCamp_Spain_2011.jpg/1200px-ETSI_Inform%C3%A1tica_Sevilla_y_DrupalCamp_Spain_2011.jpg'); background-size: cover;">
    <div class="d-flex mx-auto justify-content-center" style="margin-top: 5%; margin-bottom: 5%;">
        <div class="card" style="width: 70%;">
            <div class="card-body">
                <h1 class="card-title">Log in</h1>
                <form action="" method="post">
                    {% csrf_token %}

                    <div class="fieldWrapper">
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="form-control mb-2" required id="email">
                    </div>
                    
                    <div class="fieldWrapper">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control mb-2" required id="password">
                    </div>

                    <div class="row">
                        <div class="col-9">
                            <input type="submit" class="btn btn-primary" value="Login">
                        </div>
                        <div class="col-3">
                            <p style="margin-top: 15px;">Not registered yet?<a href="{% url 'signup' %}">Sign up</a></p>
                        </div>
                    </div>
                    {% if error_message|length != 0 %}
                    <div class="alert alert-danger">
                        {{error_message}}
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}

{% block extrabody %}

{% endblock %}
